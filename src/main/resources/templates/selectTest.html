<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Выбор теста</title>
</head>
<body background="images/bg1.png" bgproperties="fixed">
<div class="container" >
    <div class="row">
        <div class="col">

        </div>
        <div class="col-md-auto">
            <h1>Выберите тест, который хотите пройти.</h1>
            <form method="POST" action="QuestionView" modelattribute="selectTest">
                <div class="form-group">
        <p>
            <div class="dropdown">
    <select name="testSelect" >
<p th:each="Kurs:${tests}" >

    <option th:value="${Kurs.id}" th:label="${Kurs.name}">...</option>
</p>
</select>
                </div>

</p>
                </div>
                <input type="text" th:value="${student1}" name="studentId" id="studentId" hidden="true">
                <input type="submit" class="btn btn-primary" value="Начать тест">

            </form>
        </div>
        <div class="col">

        </div>
    </div>
</div>
<script href="/js/bootstrap.min.js"></script>
<script href="/js/bootstrap.bundle.js"></script>
<script href="/js/jquery-3.4.1.js"></script>

</body>
</html>
